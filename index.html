<html>
<head>

  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
  <link rel="import" href="elements/list/scroll-list.html">


   <style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: 'RobotoDraft', sans-serif;
  }
  core-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch; 
  }
  core-toolbar {
    background: #03a9f4;
    color: white;
  }
  core-header-panel[drawer] core-toolbar{
    background: #ccc;
    color: white;
  }
  .drawer-container{
  	background: #ececec;
  	height: 100%;
  }
  .main-container{
  	background: #fff;
  	padding: 20px;
  	background: linear-gradient(#ffffff, #cccccc);
  }
  .drawer-header{
  	width: 100%;
  }
  
  </style>

</head>
<body unresolved>

<core-drawer-panel>

  <core-header-panel drawer mode="waterfall">
  	<core-toolbar>
  		<core-icon icon="settings"></core-icon>
    	<h4>Actions</h4>
    </core-toolbar>

    <div class="drawer-container"> 
	    <core-menu selected="0">
		  	<core-item icon="add" label="Create blog"></core-item>
		  	<core-item icon="create" label="Edit Blog"></core-item>
		  	<core-item icon="search" label="Search"></core-item>
		</core-menu> 
	</div>
  </core-header-panel>

  <core-scroll-header-panel condenses keepCondensedHeader main mode="waterfall">
    <core-toolbar class="tall">
      	<core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
      	<core-icon icon="dashboard"></core-icon>
      	<h2>GistBlog</h2>
    </core-toolbar>
   
    <div class="main-container">
    	<scroll-list></scroll-list>
    </div>
  </core-scroll-header-panel>


</core-drawer-panel>



</body>
</html>
