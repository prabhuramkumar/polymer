
<link rel="import" href="../../bower_components/polymer/polymer.html">



<polymer-element name="blog-card" noscript>
	<template>
		<style>
			:host {
				display: block;
				position: relative;
				padding: 20px;
				font-size: 1rem;
				font-weight: 200;
				width: 100%;
		    }
		    .blog-header {
				margin-bottom: 10px;

		    }
		    .blog-header{
				background-color: #D84315;
		    }

		    polyfill-next-selector { content: '.blog-header h2'; }
			.blog-header ::content h2 {
				margin: 0;
				font-size: 1.8rem;
				font-weight: 700;
				width: 90%;
				word-break: break-word;
				letter-spacing: -2px;
			}
			polyfill-next-selector { content: '.blog-owner img'; }
			.blog-owner ::content img {
				width:40px;		
				border-radius: 50%;
				margin-right: 10px;
			}
			polyfill-next-selector { content: '.blog-owner p'; }
			.blog-owner ::content p {
			  margin: 0px;
			}
		</style>


		
		<div class="blog-header" layout horizontal center>
			<content select="h2"></content>
		</div>
		<div class="blog-owner" layout horizontal center>
			<content select="img"></content>
			<div>
				<content select="span"></content>
				<content select="p"></content>
			</div>
		</div>
			

	</template>

</polymer-element>
