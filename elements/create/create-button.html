<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<polymer-element name="create-button">
  <template>
  	<style>
    paper-fab {
      background: #5677fc;
      position: absolute;
	  right: 50px;
	  color: #fff;
      margin-right:2em;
    }
  	</style>

  	<core-ajax
    id="ajax" 
    url="https://github.com/login/oauth/authorize?client_id=1cec815a7d243a2eb6fc"
    handleAs="json"
    response="{{response}}"
    progress="{{progress}}"
    loading="{{loading}}"
    ></core-ajax>
	<paper-fab icon="create" class="blue" title="create" on-tap="{{create}}"></paper-fab>


  </template>
  <script>
  	Polymer({
  		create:function(){
  			// this.$.ajax.go();
  			window.location = "https://github.com/login/oauth/authorize?client_id=1cec815a7d243a2eb6fc";
  		},
  		responseChanged: function(){
  			console.log(this.response);
  		}
  	});
  </script>
</polymer-element>
