
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link href="../../bower_components/core-animated-pages/transitions/slide-up.html" rel="import">
<link href="../../bower_components/core-animated-pages/transitions/list-cascade.html" rel="import">

<link rel="import" href="blog-card.html">
<link rel="import" href="blog-content.html">

<polymer-element name="blog-list">
  <template>
    <style>
      :host{
        height: 100%
      }
      #container{
        overflow: auto;
      }
      .blog-card{
        text-align: left;
        background: white;
        width:60%;
        border-bottom:1px solid #ccc;
      }
      .view {
        background-color: #fff;
        overflow: auto;

      }
      img { 
        -webkit-filter: grayscale(100%);
        -moz-filter: grayscale(100%);
        filter: grayscale(100%);
      }
      /*img { 
          filter: blur(1px); 
          -webkit-filter: grayscale(100%), blur(1px); 
          -moz-filter: blur(3px);
          -o-filter: blur(3px); 
          -ms-filter: blur(3px);
      }*/
    </style>
    <core-ajax
    id="ajax" auto
    url="https://api.github.com/users/prabhuramkumar/gists?access_token={{accessToken}}"
    handleAs="json"
    response="{{response}}"
    progress="{{progress}}"
    loading="{{loading}}"
    ></core-ajax>

    <core-ajax
    id="gistAjax"
    url="{{gistUrl}}"
    handleAs="json"
    response="{{gistresponse}}"
    progress="{{gistprogress}}"
    loading="{{gistloading}}"
    ></core-ajax>

    <section flex vertical layout>
      <core-animated-pages flex id="pages" selected="0" on-core-animated-pages-transition-end="{{transitionend}}" transitions="cross-fade hero-transition slide-up slide-down cross-fade list-cascade">

        <section vertical layout>
          <div id="container" horizontal flex wrap around-justified layout>

            <div layout vertical center-justified hidden?="{{response}}">
              <paper-spinner active></paper-spinner>
            </div>

            <template repeat="{{blog, i in blogs}}">
              	<blog-card class="blog-card" on-tap="{{selection}}" hero-id="{{i}}" hero slide-up>
                  <h2>{{blog.description}}</h2>
                  <p>{{blog.updated_at}}</p>
                  <img src="{{blog.owner.avatar_url}}">
                  <span>{{blog.owner.login}}</span>
          	    </blog-card>
            </template>

          </div>
        </section>

        <section id="page" vertical layout>

          <div class="view" flex vertical layout hero-id={{k}} hero>
              
              <template if="{{!gistresponse}}">
                <div layout vertical center-center flex>
                  <paper-spinner active></paper-spinner>
                </div>
              </template>

              <template if="{{gistresponse}}">
                <core-icon-button icon="arrow-back" on-tap="{{back}}"></core-icon-button>
                <blog-content content="{{content}}">
                  <h2 class="title">{{blogTitle}}</h2>
                  <p>{{blogDate}}</p>
                  <span>{{blogOwner}}</span>
                </blog-content>
              </template>

          </div>

        </section>

       </core-animated-pages>
     </section>

  </template>

  <script src="blogList.js"></script>
  <script src="../../bower_components/markdown/lib/markdown.js"></script>

</polymer-element>
