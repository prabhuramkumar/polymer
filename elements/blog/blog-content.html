
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">


<polymer-element name="blog-content"  attributes="content">
	<template>
		<style>
			:host {
				width: 100%;
		    }
		    .blog-header {
				margin-bottom: 10px;
				background-color: #333;
				padding:40px 0;
		    }
		    .blog-content{
		    	margin:0 auto;
		    	line-height: 28px;
		    	font-weight: 100;
		    	font-size: 21px;
		    	width:60%;
		    }
		    .blog-content blockquote {
				font-size: 17px;
				line-height: 26px;
				margin-bottom: 35px;
				padding-left: 15px;
				border-width: 0px 0px 0px 3px;
				border-style: solid;
			}
			.blog-header ::content h2, .blog-header ::content p, .blog-header ::content span{
				width:60%;
				color: #fff;
			}
			.blog-header ::content h2 {
				margin: 0;
				font-size: 3rem;
				word-break: break-word;
				margin:0 auto;
				line-height: 48px;
			}
			.blog-header ::content img {
				width: 10px;
				border-radius: 50%;
				margin: 10px;
			}
		</style>
		
		<div class="blog-header" layout vertical center>
		  <content></content>
		</div>
		<div class="blog-content" id="blogContent" horizontal flex wrap layout></div>

	</template>
	<script>
		Polymer('blog-content', {
			contentChanged: function(){
				this.injectBoundHTML(this.content, this.$.blogContent);
			}
		});
	</script>

</polymer-element>
